<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      a 继承 b 且 a 写了构造器，那么a类中的 super 一定要调用
    */
    class Person {
      // 构造器方法
      constructor(name,age) {
        // this 指向调用
        this.name = name
        this.age = age
      }
      // 一般方法
      speak(){
        // speak 方法在类的原型上
        // person 的实例调用的this，this就指向person实例
        console.log(`我叫${this.name},今年${this.age}岁`);
      }
    }
    class Student extends Person {
      constructor(name,age,grade){
        super(name,age)
        this.grade = grade
      }
      speak(){
        // speak 方法在类的原型上
        // person 的实例调用的this，this就指向person实例
        console.log(`我叫${this.name},今年${this.age}岁,${this.grade}年级`);
      }
      study(){
        console.log('我很努力的学习');
      }
    }
    const s1 = new Student('学生',12,3)
    console.log(s1);
    s1.speak()
    s1.study()

    const p1 = new Person('tom',123)
    const p2 = new Person('alice',123)
    console.log(p1);
    console.log(p2);
    p1.speak()
    p2.speak()
    p1.speak.call({a:1,b:2})

    class Car {
      constructor(name){
        this.name = name
      }
      wheel = 4
    }
    const c1 = new Car('奔驰c63')
    console.log(c1);
  </script>
</body>
</html>
