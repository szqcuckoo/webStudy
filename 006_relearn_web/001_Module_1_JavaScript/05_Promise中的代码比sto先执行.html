<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      margin: 200px auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <script>
    function sleep(time) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve()
        }, time);
      })
    }

    async function changeColor(time, color) {
      document.querySelector('.box').style.background  = color
      await sleep(time) 
    }

    async function main() {
      while (true) {
        console.log(1);
        await changeColor(1000, 'green')
        await changeColor(1000, 'yellow')
        await changeColor(2000, 'red')
      }
    }
    main()
  </script>
</body>
</html>
